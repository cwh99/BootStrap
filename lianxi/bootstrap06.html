<!DOCTYPE html>
<html>
<head>
	<title>BootStrap</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="bootstrap/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<style type="text/css">
		.tpls1,.tpls2{
			width: 30px;
		}
		.tpls1{
			background-color: black;
			height: 300px;
		}
		.tpls2{
			background-color: blue;
			height: 100px;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<!-- //font-face路径设置，在字体不起作用的时候 -->
		<div  class="glyphicon glyphicon-search" aria-hidden="true"></div>

	</div>
</div>
<!-- primary success info warning danger -->
<div class="comtainer">
	<input value="默认样式" class="btn"> 
	<input value="首选项" class="btn btn-primary"> 
	<input value="成功" class="btn btn-success"> 
	<input value="一般信息" class="btn btn-info"> 
	<input value="警告" class="btn btn-warning"> 
	<input value="错误" class="btn btn-danger"> 

	<p>默认样式</p>
	<p class="bg-primary">首选项</p>
	<p class="bg-sucess">首选项</p>
	<p class="bg-info">首选项</p>
	<p class="bg-warning">首选项</p>
	<p class="bg-danger">首选项</p>
	<div class="panel panel-primary">
		<div class="panel-heading"></div>
		<div class="panel-body"></div>
	</div>
</div>
</div>
</body>
</html>
